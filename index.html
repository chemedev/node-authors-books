<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AUTHORS & BOOKS</title>
		<link rel="stylesheet" href="/css/index.min.css" />
		<script defer src="/js/index.js"></script>
	</head>
	<body>
		<h1><span class="span">AUTHORS</span> <span class="amp">&</span> <span class="span">BOOKS</span></h1>
		<div class="container nav">
			<a id="btnGet" class="btn nav active">GET</a>
			<a id="btnUpdate" class="btn nav">UPDATE</a>
			<a id="btnDelete" class="btn nav">DELETE</a>
			<a id="btnNew" class="btn nav">NEW</a>
		</div>
		<div class="container main">
			<div class="col">
				<label for="txtAuthor">Author:</label>
				<input class="inputID" type="text" name="txtAuthor" id="txtAuthor" />
				<a id="btnSearchAuthor" class="btn">Search</a>
				<div id="authorList"></div>
			</div>
			<div class="col">
				<label for="txtBookAuthorID">Book:</label>
				<input class="inputID" type="text" name="txtBookAuthorID" id="txtBookAuthorID" />
				<input class="inputID" type="text" name="txtBookID" id="txtBookID" />
				<a id="btnSearchBook" class="btn">Search</a>
				<div id="bookList"></div>
			</div>
			<div class="col">
				<label>All Authors:</label>
				<a id="btnSearchAuthors" class="btn">Search</a>
				<div id="authorsList"></div>
			</div>
			<div class="col">
				<label for="txtAuthorBook">Author/Books:</label>
				<input class="inputID" type="text" name="txtAuthorBook" id="txtAuthorBook" />
				<a id="btnSearchBooks" class="btn">Search</a>
				<div id="booksList"></div>
			</div>
		</div>
		<div class="container main hidden">
			<div class="col">
				<label for="txtBookAuthorID">Update Author:</label>
				<input class="inputID" type="text" name="txtBookAuthorID" id="txtUpdateAuthorID" />
				<a id="btnUpdateAuthor" class="btn">Update</a>
				<div class="formContainer">
					<label class="form" for="authorName">Name:</label>
					<input class="inputData" type="text" name="authorName" id="txtAuthorName" />
					<label class="form" for="authorSurname">Surname:</label>
					<input class="inputData" type="text" name="authorSurname" id="txtAuthorSurname" />
					<label class="form" for="authorDate">Birthdate:</label>
					<input class="inputData" type="text" name="authorDate" id="txtAuthorDate" />
				</div>
				<div id="authorUpdatedList"></div>
			</div>
			<div class="col">
				<label for="txtBookAuthorID">Update Book:</label>
				<input class="inputID" type="text" name="txtBookAuthorID" id="txtUpdateBookAuthorID" />
				<input class="inputID" type="text" name="txtBookUpdateID" id="txtUpdateBookID" />
				<a id="btnUpdateBook" class="btn">Update</a>
				<div class="formContainer">
					<label class="form" for="bookName">Title:</label>
					<input class="inputData" type="text" name="bookTitle" id="txtBookTitle" />
					<label class="form" for="bookDesc">Desc:</label>
					<input class="inputData" type="text" name="bookDescription" id="txtBookDescription" />
					<label class="form" for="bookYear">Year:</label>
					<input class="inputData" type="text" name="bookyear" id="txtBookYear" />
				</div>
				<div id="bookUpdatedList"></div>
			</div>
		</div>
		<div class="container main hidden">
			<div class="col">
				<label for="txtDeleteAuthor">Author:</label>
				<input class="inputID" type="text" name="txtDeleteAuthor" id="txtDeleteAuthor" />
				<a id="btnDeleteAuthor" class="btn">Delete</a>
				<div id="authorDeleted"></div>
			</div>
			<div class="col">
				<label for="txtDeleteBookAuthorID">Book:</label>
				<input class="inputID" type="text" name="txtDeleteBookAuthorID" id="txtDeleteBookAuthorID" />
				<input class="inputID" type="text" name="txtDeleteBookID" id="txtDeleteBookID" />
				<a id="btnDeleteBook" class="btn">Delete</a>
				<div id="bookDeleted"></div>
			</div>
		</div>
		<div class="container main hidden">
			<div class="col">
				<label for="txtBookAuthorID">New Author:</label>
				<a id="btnNewAuthor" class="btn">Create</a>
				<div class="formContainer">
					<label class="form" for="newAuthorName">Name:</label>
					<input class="inputData" type="text" name="newAuthorName" id="newAuthorName" />
					<label class="form" for="newAuthorSurname">Surname:</label>
					<input class="inputData" type="text" name="newAuthorSurname" id="newAuthorSurname" />
					<label class="form" for="newAuthorDate">Birthdate:</label>
					<input class="inputData" type="text" name="newAuthorDate" id="newAuthorDate" />
				</div>
				<div id="newAuthor"></div>
			</div>
			<div class="col">
				<label for="newBookAuthorID">New Book:</label>
				<input class="inputID" type="text" name="newBookAuthorID" id="newBookAuthorID" />
				<a id="btnNewBook" class="btn">Create</a>
				<div class="formContainer">
					<label class="form" for="newBookTitle">Title:</label>
					<input class="inputData" type="text" name="newBookTitle" id="newBookTitle" />
					<label class="form" for="newBookDescription">Desc:</label>
					<input class="inputData" type="text" name="newBookDescription" id="newBookDescription" />
					<label class="form" for="newBookYear">Year:</label>
					<input class="inputData" type="text" name="newBookYear" id="newBookYear" />
				</div>
				<div id="newBook"></div>
			</div>
		</div>
	</body>
</html>
